<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <link rel="stylesheet" href="/stylesheets/login.css">
    <!-- Font Awesome -->
    <link href="/stylesheets/font-awesome.min.css" rel="stylesheet">

    <!-- ionicons -->
    <link href="/stylesheets/ionicons.min.css" rel="stylesheet">
    <!-- Simplify -->
    <!--<link href="/stylesheets/simplify.css" rel="stylesheet">-->
    <link href="/bulid/simplify-css.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
</head>
<body>
<!--登录界面-->
<div class="login-con">
    <div class="login-center">
        <!--logo-->
        <div class="login-logo">
            <a href="/">
            <div class="company-logo"></div>
            </a>
        </div>
        <!--输入框-->
        <div class="log-in">
            <div class="log-contant">
                <%- message %>
            <form class="form-horizontal" method="post"  onsubmit="return false">
                <div class="form-group">
                    <!--<label for="inputEmail3" class="col-sm-2 control-label">Email</label>-->
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱/Email" name="username" />
                    </div>

                </div>
                <div class="form-group">
                    <!--<label for="inputPassword3" class="col-sm-2 control-label">Password</label>-->
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="密码/Password" name="userpwd"/>
                    </div>
                </div>
                <div class="form-group checkbox1">
                    <div class="custom-checkbox">
                        <input type="checkbox" value="1" id="chk1" name="chbRem"  checked/>
                        <label for="chk1"></label>
                    </div>
                    记住密码
                </div>
                <div class="form-group buttom-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default login-btn" name="submit" value="登录">登录</button>
                        <a href="/register" class="btn btn-default">注册</a>
                    </div>
                </div>

            </form>

            </div>
        </div>
    </div>
</div>
<script src="/javascripts/jquery-2.2.0.min.js"></script>
<!--<script src="/bower_components/angular/angular.min.js"></script>-->

<script src="/javascripts/login.js"></script>
</body>
</html>
