<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <link rel="stylesheet" href="/stylesheets/login.css">
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link href="/bulid/simplify-css.min.css" rel="stylesheet">
</head>
<body>
<!--注册界面-->
<div class="login-con">
    <div class="login-center">
        <!--公司logo-->
        <div class="login-logo">
            <div class="company-logo"><a href="/"></a></div>
        </div>
        <!--输入框-->
        <div class="log-in">
            <div class="sign-contant">
                <%- message %>
                <form class="form-horizontal" method="post" onsubmit="return false">
                    <div class="form-group">
                        <!--<label for="inputEmail3" class="col-sm-2 control-label">Email</label>-->
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱/Email" name="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <!--<label for="inputPassword3" class="col-sm-2 control-label">Password</label>-->
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="密码/Password" name="userpwd">
                        </div>
                    </div>
                    <div class="form-group">
                        <!--<label for="inputPassword3" class="col-sm-2 control-label">Password</label>-->
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword4" placeholder="确认密码/Password Confirm" name="userpwd1">
                        </div>
                    </div>
                    <div class="form-group buttom-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button  class="btn btn-default back-btn"><a href="/login">返回</a></button>
                            <button type="submit" class="btn btn-default register-btn">注册</button>
                            <!--<a href="/personal">Data</a>-->
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="/javascripts/jquery-2.2.0.min.js"></script>
<script src="/javascripts/reg.js"></script>
</body>
</html>
